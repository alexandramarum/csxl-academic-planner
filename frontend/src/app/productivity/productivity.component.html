<button mat-stroked-button [routerLink]="['edit/', timerCount]">
  Create New Timer
</button>

<ng-container *ngFor="let timer of timers; let i = index">
  <timer-widget *ngIf="i !== 0" [timer]="timer"></timer-widget>
</ng-container>

<img
  id="logo-image"
  src="../../assets/KJNS-nb.png"
  alt="Kris Jordan & Noah Smith"
  style="position: absolute; z-index: -1" />
