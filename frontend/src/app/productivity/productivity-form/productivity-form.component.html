<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          id="description"
          type="text"
          formControlName="description" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Work Length</mat-label>
        <input
          matInput
          id="workLength"
          type="number"
          formControlName="workLength" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Break Length</mat-label>
        <input
          matInput
          id="breakLength"
          type="number"
          formControlName="breakLength" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button class="button" type="submit">Create</button>
    </mat-card-actions>
  </mat-card>
</form>
