<mat-card class="card" appearance="outlined">
  <span class="mat-label name-label"
    >Timer {{ getIndex(timer) }} - {{ timer.name }}</span
  >
  <span class="mat-label description-label"
    >Description: {{ timer.description }}</span
  >
  <span class="mat-label seconds-label">
    {{ timerType(timer) }}
    {{ formatTime(timer.countdown$ | async) || formatTime(timer.timerLength) }}
  </span>
  <div class="buttons-container">
    <button mat-stroked-button (click)="startTimer(timer)">
      {{ startOrResume }}
    </button>
    <button mat-stroked-button (click)="pauseTimer(timer)">pause</button>
    <button mat-stroked-button (click)="resetTimer(timer)">reset</button>
    <button mat-stroked-button [routerLink]="['edit/', getIndex(timer)]">
      edit
    </button>
    <button mat-stroked-button (click)="removeTimer(timer)">delete</button>
  </div>
</mat-card>
